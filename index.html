<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>TailwindCSS | Contact form</title>
	</head>
	<body>
		<section class="max-min-container">
			<form
				class="display:block mx-auto mt-10 w-5/12 rounded-md bg-white p-10 max-md:w-6/12 max-sm:w-10/12"
			>
				<h2 class="mb-4 font-karla text-3xl font-bold text-neutral-dark">
					Contact Us
				</h2>
				<div class="flex gap-10 max-sm:flex-col max-sm:gap-0">
					<div class="w-6/12 max-sm:w-full">
						<label class="text-xs" for="firstName"
							>First Name <span class="text-primary-medium"> *</span></label
						><br />
						<input
							class="display:block my-1 w-full rounded-md border-2 border-neutral-300 py-1 text-neutral-medium"
							type="text"
							id="firstName"
						/>
					</div>
					<div class="w-6/12 max-sm:w-full">
						<label class="text-xs" for="lastName"
							>Last Name <span class="text-primary-medium"> *</span></label
						><br />
						<input
							class="display:block my-1 w-full rounded-md border-2 border-neutral-300 py-1 text-neutral-medium"
							type="text"
							id="lastName"
						/>
					</div>
				</div>
				<div>
					<label class="text-xs" for="emailAddress"
						>Email Address<span class="text-primary-medium"> *</span></label
					>
					<input
						type="text"
						id="emailAddress"
						class="my-1 flex w-full rounded-md border-2 border-neutral-300 py-1"
					/>
				</div>
				<fieldset>
					<legend class="py-1 text-xs">
						Query Type<span class="text-primary-medium"> *</span>
					</legend>
					<div class="flex gap-10 max-sm:flex-col max-sm:gap-0">
						<div
							class="my-1 w-6/12 rounded-md border-2 border-neutral-300 px-3 py-1 max-sm:w-full"
						>
							<input type="radio" name="query" id="queryType1" />
							<label for="queryType1" class="relative bottom-0.5 px-1 text-xs"
								>General Enquiry</label
							>
						</div>
						<div
							class="my-1 w-6/12 rounded-md border-2 border-neutral-300 px-3 py-1 max-sm:w-full"
						>
							<input type="radio" name="query" id="queryType2" />
							<label for="queryType2" class="relative bottom-0.5 px-1 text-xs"
								>Support Request</label
							>
						</div>
					</div>
				</fieldset>
				<div class="my-1 flex flex-col">
					<label class="py-1 text-xs" for="message"
						>Message<span class="text-primary-medium"> *</span></label
					>
					<textarea
						name="contactMessage"
						id="message"
						cols="30"
						rows="3"
						class="rounded-md border-2 border-neutral-300"
					></textarea>
				</div>
				<div class="my-5">
					<input type="checkbox" name="consentCheckbox" id="consent" required />
					<label class="relative bottom-0.5 text-xs" for="consent"
						>I consent to being contacted by the team *</label
					>
				</div>
				<div class="mt-5">
					<button
						class="w-full rounded-md bg-primary-medium py-3 text-center text-xs text-white"
					>
						Submit
					</button>
				</div>
			</form>
		</section>
	</body>
</html>
